<p>tambah-alamat works!</p>
<h2 mat-dialog-title>
    Tambah Alamat Baru
</h2>

<mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Nama</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Alamat</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Kota</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Propinsi</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Kode Pos</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Nomer HP</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true">Batal</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Simpan</button>
</mat-dialog-actions>
